apply plugin: 'application'
apply plugin: 'findbugs'
apply plugin: 'java'

mainClassName = 'dnp3.Main'
sourceCompatibility = 1.7
targetCompatibility = 1.7
version = '0.0.3-SNAPSHOT'

repositories {
    mavenCentral()
    maven {
    	url 'https://repo.totalgrid.org/artifactory/totalgrid-release'
    }
    maven {
        url 'https://oss.sonatype.org/content/repositories/snapshots/'
    }
}
 
dependencies {
    compile 'org.iot-dsa:dslink:0.15.0'
    compile 'org.iot-dsa:historian:0.15.0'
    compile 'org.totalgrid.reef.protocol.dnp3:dnp3java:1.0.0'
    compile 'org.scream3r:jssc:2.8.0'
    compile 'commons-logging:commons-logging:1.1.1'
    compile 'org.apache.commons:commons-lang3:3.0'
    compile fileTree('external')
}

run {
    args System.getProperty("exec.args", "").split()
    workingDir project.buildDir
}

tasks.withType(FindBugs) {
    reports {
        xml.enabled = false
        html.enabled = true
    }
}

applicationDistribution.from new File(project.projectDir, "/dslink.json")
